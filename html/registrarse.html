<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/estilos-registrarse.css">
   <title>Registro</title>
</head>

<body>
   <div class="form-registro">
      <form action="login.html">
         <h2>Registrarse</h2>
         <div class="inputs-form">
            <input id="input-email" type="email" placeholder="Email">
            <div class="input-pass">
               <input id="input-pass" type="password" placeholder="Contraseña">
               <img src="../assets/img/passicon.svg" alt="" class="img-pass">
            </div>
            <div id="mensajeError" class="error">

            </div>
            <input class="boton-registrarse" type="submit" value="REGISTRATE">
         </div>
         <p>¿Ya tienes cuenta? <a href="./login.html">Inicia sesion</a></p>
         <p>Al continuar, confirmo que he leido y aceptado los <a href="">Terminos y Condiciones</a> y las <a
            href="">Politicas de Privacidad</a> de Bibioteca Alejandria</p>
      </form>
   </div>
   <script src="../js/formularios.js"></script>
</body>

</html>
