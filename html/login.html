<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/estilos-login.css">
   <title>Iniciar sesión</title>
</head>
<body>
   <div class="form-login">
      <form action="../index.html">
         <h2>Iniciar sesión</h2>
         <div class="inputs-form-login">
            <input type="email" placeholder="Email" required>
            <div class="input-pass-login">
               <input type="password" placeholder="Contraseña" required>
               <img src="../assets/img/passicon.svg" alt="" class="img-pass">
            </div>
            <a href="./recuperar-password.html" class="olvido-pass">¿Olvidaste tu contraseña?</a>
            <input class="boton-login" type="submit" value="INICIAR SESION">
         </div>
         <p>¿No tienes cuenta? <a href="./registrarse.html">Registrate</a></p>
         <p>Al continuar, confirmo que he leido y aceptado los <a href="">Terminos y Condiciones</a> y las <a
            href="">Politicas de Privacidad</a> de Bibioteca Alejandria</p>
      </form>
   </div>
</body>
</html>
