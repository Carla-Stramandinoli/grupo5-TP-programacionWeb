<!DOCTYPE html>
<html lang="en">
<head>

   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/estilos-recuperar-password.css">
   <title>Recuperar contraseña</title>
</head>
<body>
   <div class="form-recuperar-contrasenia">
      <form action="../index.html">
         <h2>¿Olvidaste tu contraseña?</h2>
         <p>Ingresá el email con el que te registraste y te enviaremos los pasos a seguir para generar una nueva contraseña</p>
         <div class="inputs-form-recuperar-contrasenia">
            <input id="input-email-recPas" type="text" placeholder="Email">
            <div id="mensajeError" class="error">

            </div>
            <input class="boton-recuperar-contrasenia" type="submit" value="CONTINUAR">
         </div>
         <p>Al continuar, confirmo que he leido y aceptado los <a href="">Terminos y Condiciones</a> y las <a href="">Politicas de Privacidad</a> de Bibioteca Alejandria</p>
      </form>
   </div>
   <script src="../js/recuperarPass.js"></script>
</body>
</html>
